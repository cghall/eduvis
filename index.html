<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Eduvis</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="loading">
            <object id='loading-svg' type="image/svg+xml" data="cube.svg">Your browser does not support SVG</object>
            <br>
            Loading schools data...
        </div>

        <div id="main-content" class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="myChart" style="width:100%; height:600px;"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Selection</h3>
                        </div>
                        <div class="panel-body">
                            <label control-label>LEA<select id="LEA" class="form-control"></select></label>
                            <label control-label>Measure<select id="Measure" class="form-control"></select></label>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.1/papaparse.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    	<script src="script.js"></script>
    </body>
</html>
