<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Eduvis</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="loading" data-bind="visible: !schoolDataLoaded()">
            <object id='loading-svg' type="image/svg+xml" data="cube.svg">Your browser does not support SVG</object>
            <br>
            Loading schools data...
        </div>

        <div id="main-content" class="container-fluid" data-bind="visible: schoolDataLoaded">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div id="myChart" style="width:100%; height:600px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <p>Definition: <span data-bind="text: selectedMeasureDescription"></span>.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-4">
                    
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Selection</h3>
                        </div>
                        <div class="panel-body">
                            <label control-label>
                                LEA
                                <select id="LEA" class="form-control" data-bind="options: leaOptions, value: selectedLea"></select>
                            </label><br>
                            <label control-label>
                                Measure
                                <select id="Measure" class="form-control" data-bind="options: measureOptions, value: selectedMeasure"></select>
                            </label>
                            <label control-label>
                                School of interest
                                <select id="Measure" class="form-control" data-bind="options: selectedSchoolsNamesAlphabetical, value: focusedSchool, optionsCaption: 'select a school...'"></select>
                            </label>
                        </div>

                        <div class="panel-heading">
                            <h3 class="panel-title">Display Averages</h3>
                        </div>
                        <div class="panel-body">
                            <div class="checkbox">
                                <label>
                                    <input id="nat-avg" type="checkbox" value="" data-bind="checked: showNationalAverage">
                                    National
                                </label><br>
                                <label>
                                    <input id="top-avg" type="checkbox" value="" data-bind="checked: showTop10Percent">
                                    Top 10%
                                </label><br>
                                <label>
                                    <input id="bot-avg" type="checkbox" value="" data-bind="checked: showBottom10Percent">
                                    Bottom 10%
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.1/papaparse.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    	<script src="script.js"></script>
    </body>
</html>
