<div id="myChart" style="width:100%; height:500px;"
     data-bind="visible: entityNames() && entityNames().length"></div>

<div style="width:100%;"
     data-bind="visible: entityNames() && entityNames().length == 0">
    <p data-bind="visible: tooManySchools">There are too many schools to display.<br>Please try different parameters.</p>
    <p data-bind="visible: !tooManySchools()">No schools matched the selected filters.<br>Please try different parameters.</p>
</div>
