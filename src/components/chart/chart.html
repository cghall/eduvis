<div id="myChart" style="width:100%; height:500px;"
     data-bind="visible: entityNames() && entityNames().length"></div>

<div style="width:100%;"
     data-bind="visible: entityNames() && entityNames().length == 0">
    <h3 data-bind="text: selectionSummary"></h3>
    <p data-bind="visible: tooManySchools" class="text-warning">There are too many schools to display. Please try different parameters.</p>
    <p data-bind="visible: !tooManySchools()" class="text-warning">No schools matched the selected filters. Please try different parameters.</p>
</div>
